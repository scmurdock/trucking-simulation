plugins {
    id 'java'
}

jar {
    manifest {
        attributes "Main-Class": "com.getsimplex.steptimer.service.WebAppRunner"
    }
}

task stage(type: Jar) {
    manifest {
        attributes "Main-Class": "com.getsimplex.steptimer.service.WebAppRunner"
    }

    //archiveClassifier = 'uber'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.jasypt:jasypt:1.9.2'
    implementation 'com.sparkjava:spark-core:2.3'
    implementation 'com.j2html:j2html:0.7'
    implementation 'com.google.code.gson:gson:2.3.1'
    implementation 'com.typesafe.akka:akka-actor_2.11:2.4.12'
    implementation 'com.typesafe.akka:akka-slf4j_2.11:2.4.12'
    implementation 'redis.clients:jedis:2.6.2'
}

group = 'com.murdock.infotech'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

